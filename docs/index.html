---
layout: default
title: Home
---

<div id="view"></div>
<script>
  vegaEmbed('#view', 'hello.json');
</script>

<div style="margin-left: -150pt;">
{% include african_cal_diff_animation.html %}
</div>

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}/{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
